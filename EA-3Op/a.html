<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Estilos Básicos</title>
  <style>
    /* Cambiar color de fondo de la página */
    body {
      background-color: #f0f0f0; /* Color gris claro */
      font-family: Arial, sans-serif; /* Fuente sans-serif */
      color: #333; /* Color de texto */
    }
 
    /* Cambiar color y tipo de letra del título */
    .titulo {
      text-align: center; /* Centra el título */
      color: #4CAF50; /* Color verde */
      font-size: 36px; /* Tamaño de fuente grande */
    }
 
    /* Cambiar color y tipo de letra de los párrafos */
    .parrafo {
      font-size: 18px; /* Tamaño de fuente */
      color: #555; /* Color gris oscuro */
      text-align: justify; /* Alineación del texto */
    }
 
    /* Cambiar color de los enlaces */
    .enlace {
      color: #2196F3; /* Color azul para el enlace */
      text-decoration: none; /* Eliminar subrayado */
    }
 
    .enlace:hover {
      color: #0D47A1; /* Color azul oscuro cuando el usuario pasa el cursor */
      text-decoration: underline; /* Subrayar el enlace al pasar el cursor */
    }
 
    /* Estilos para el contenido dentro de un div con clase 'contenido' */
    .contenido {
      background-color: #ffffff; /* Fondo blanco */
      padding: 20px; /* Espaciado interno */
      margin-top: 20px; /* Margen superior */
      border-radius: 8px; /* Bordes redondeados */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }
  </style>
</head>
<body>
  <h1 class="titulo">Bienvenido a Mi Página</h1>
  <p class="parrafo">Este es un párrafo de ejemplo donde se aplica estilo CSS básico.</p>
  <a href="#" class="enlace">Haz clic aquí</a>
 
  <div class="contenido">
    <p>Otro párrafo dentro de un div con clase.</p>
  </div>
</body>
</html>
