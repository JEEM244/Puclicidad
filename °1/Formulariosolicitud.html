<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Empleo</title>
</head>
<body>
  
  <!-- !Encabezado -->
  <header class="Tit">
    <h1>  Diseño Avansado de Paginas Web:Evidencia de Aprendizaje de Etapa 3</h1>
  </header>
    <div class="container">
        <h1>Formulario de Solicitud de Empleo</h1>
        <form id="empleoForm" onsubmit="return validarFormulario()">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required min="18" max="100">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required pattern="([A-Z,Ñ,&]{3,4})\d{6}[A-Z0-9]{3}">
            </div>
            <div class="input-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecciona...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <!-- !Estado Civil (con radio buttons) -->
            <div class="input-group">
                <label>Estado Civil:</label>
                <label for="soltero">
                    <input type="radio" id="soltero" name="estadoCivil" value="Soltero(a)" required> Soltero(a)
                </label>
                <label for="casado">
                    <input type="radio" id="casado" name="estadoCivil" value="Casado(a)" required> Casado(a)
                </label>
                <label for="otroEstado">
                    <input type="radio" id="otroEstado" name="estadoCivil" value="Otro" required> Otro
                </label>
            </div>

            <!-- !Habilidades Tecnológicas (con checkboxes organizados en cuadrícula) -->
            <div class="input-group">
                <label>Habilidades Tecnológicas:</label>
                <fieldset>
                <div class="habilidades-grid">
                    <label for="word">
                        <input type="checkbox" id="word" name="habilidades" value="Word"> Word
                    </label>
                    <label for="excel">
                        <input type="checkbox" id="excel" name="habilidades" value="Excel"> Excel
                    </label>
                    <label for="powerpoint">
                        <input type="checkbox" id="powerpoint" name="habilidades" value="PowerPoint"> PowerPoint
                    </label>
                    <label for="outlook">
                        <input type="checkbox" id="outlook" name="habilidades" value="Outlook"> Outlook
                    </label>
                    <label for="access">
                        <input type="checkbox" id="access" name="habilidades" value="Access"> Access
                    </label>
                    <label for="teams">
                        <input type="checkbox" id="teams" name="habilidades" value="Teams"> Teams
                    </label>
                    <label for="onenote">
                        <input type="checkbox" id="onenote" name="habilidades" value="OneNote"> OneNote
                    </label>
                    <label for="sharepoint">
                        <input type="checkbox" id="sharepoint" name="habilidades" value="SharePoint"> SharePoint
                    </label>
                </div>
                </fieldset>
            </div>

            <!-- !Unidad EIAO (con select) -->
            <div class="input-group">
                <label for="unidad">Unidad EIAO:</label>
                <select id="unidad" name="unidad" required>
                    <option value="">Selecciona una unidad...</option>
                    <option value="Guadalupe">Guadalupe</option>
                    <option value="Churubusco">Churubusco</option>
                    <option value="Escobedo">Escobedo</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Monterrey">Monterrey</option>
                    <option value="Toluca">Toluca</option>
                    <option value="Cancún">Cancún</option>
                </select>
            </div>
            
            <div class="input-group">
                <button type="submit">Enviar Solicitud</button>
            </div>
        </form>

        <div id="resultado" style="display:none;">
            <h2>Datos Capturados:</h2>
            <p><strong>Nombre:</strong> <span id="resNombre"></span></p>
            <p><strong>Apellido:</strong> <span id="resApellido"></span></p>
            <p><strong>Edad:</strong> <span id="resEdad"></span></p>
            <p><strong>Email:</strong> <span id="resEmail"></span></p>
            <p><strong>RFC:</strong> <span id="resRfc"></span></p>
            <p><strong>Sexo:</strong> <span id="resSexo"></span></p>
            <p><strong>Estado Civil:</strong> <span id="resEstadoCivil"></span></p>
            <p><strong>Habilidades Tecnológicas:</strong> <span id="resHabilidades"></span></p>
            <p><strong>Unidad EIAO:</strong> <span id="resUnidad"></span></p>
        </div>
    </div>
<style>
    /* Estilo global */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Encabezado */
.Tit {
    background-color: #000000; /* Fondo negro */
    color: #ffffff; /* Letras blancas */
    padding: 20px;
    text-align: center;
    font-size: 2.5rem;
}


/* Contenedor principal */
.container {
    width: 80%;
    max-width: 900px; /* Mejorar el tamaño para PC */
    margin: 50px auto;
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Mejorar el sombreado */
}

/* Título principal */
h1 {
    text-align: center;
    color: #4CAF50;
    margin-bottom: 30px;
}

/* Estilo para los grupos de entrada */
.input-group {
    margin-bottom: 20px; /* Aumentar espacio entre campos */
}

/* Etiquetas */
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px; /* Mejorar el espaciado con el input */
}

/* Estilo para los inputs y select */
input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box; /* Asegurar que el padding no afecte el ancho */
}

/* Estilo para el botón */
button {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
    margin-top: 20px;
}

button:hover {
    background-color: #45a049;
}

/* Área de resultados */
#resultado {
    margin-top: 40px;
    padding: 25px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Título de los resultados */
#resultado h2 {
    color: #4CAF50;
    margin-bottom: 15px;
}

/* Estilo para los párrafos dentro de los resultados */
#resultado p {
    font-size: 16px;
    margin: 10px 0;
}

/* Estilo para la cuadrícula de habilidades */
.habilidades-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Hacer que las habilidades se ajusten */
    gap: 15px;
}

.habilidades-grid label {
    display: flex;
    align-items: center;
    font-size: 16px;
}

.habilidades-grid input {
    margin-right: 10px; /* Separar el checkbox del texto */
}

/* Estilo para el select */
select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Mejoras en la visibilidad en pantallas grandes */
@media screen and (min-width: 1024px) {
    .container {
        width: 70%;
    }

    h1 {
        font-size: 2.5rem;
    }

    .input-group {
        margin-bottom: 25px;
    }

    input, select, textarea {
        font-size: 18px;
    }

    button {
        font-size: 20px;
    }

    #resultado p {
        font-size: 18px;
    }
}
</style>
    <script>
       function validarFormulario() {
    // Obtener los valores de los campos
    const nombre = document.getElementById("nombre").value;
    const apellido = document.getElementById("apellido").value;
    const edad = document.getElementById("edad").value;
    const email = document.getElementById("email").value;
    const rfc = document.getElementById("rfc").value;
    const sexo = document.getElementById("sexo").value;
    const estadoCivil = document.querySelector('input[name="estadoCivil"]:checked');
    const habilidades = document.querySelectorAll('input[name="habilidades"]:checked');
    const unidad = document.getElementById("unidad").value;

    // Validación de campos obligatorios
    if (nombre === "" || apellido === "" || edad === "" || email === "" || rfc === "" || sexo === "" || !estadoCivil || unidad === "") {
        alert("Por favor, completa todos los campos obligatorios.");
        return false;
    }

    // Validación del formato del RFC (se puede personalizar según las reglas específicas)
    const rfcRegex = /^[A-ZÑ&]{3,4}\d{6}[A-Z0-9]{3}$/;
    if (!rfcRegex.test(rfc)) {
        alert("El RFC no tiene un formato válido.");
        return false;
    }

    // Validación de la edad (debe ser entre 18 y 100 años)
    if (edad < 18 || edad > 100) {
        alert("La edad debe estar entre 18 y 100 años.");
        return false;
    }

    // Mostrar los datos capturados
    mostrarDatos(nombre, apellido, edad, email, rfc, sexo, estadoCivil.value, habilidades, unidad);

    // Evitar el envío del formulario (para mostrar los datos en la misma página)
    return false;
}

function mostrarDatos(nombre, apellido, edad, email, rfc, sexo, estadoCivil, habilidades, unidad) {
    // Mostrar el resultado
    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.style.display = "block"; // Hacer visible el div de resultados

    // Asignar los valores a los elementos correspondientes
    document.getElementById("resNombre").textContent = nombre;
    document.getElementById("resApellido").textContent = apellido;
    document.getElementById("resEdad").textContent = edad;
    document.getElementById("resEmail").textContent = email;
    document.getElementById("resRfc").textContent = rfc;
    document.getElementById("resSexo").textContent = sexo;
    document.getElementById("resEstadoCivil").textContent = estadoCivil;
    
    // Mostrar las habilidades seleccionadas
    const habilidadesArray = [];
    habilidades.forEach(habilidad => {
        habilidadesArray.push(habilidad.value);
    });
    document.getElementById("resHabilidades").textContent = habilidadesArray.join(", ");
    
    document.getElementById("resUnidad").textContent = unidad;
}
 
    </script>
</body>
</html>
